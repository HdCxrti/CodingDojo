<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-app>
          <v-navigation-drawer app> </v-navigation-drawer>

          <v-app-bar app> </v-app-bar>
          <v-main>
            <v-container fluid>
              <template>
                <v-card class="mx-auto" max-width="500" outlined>
                  <v-list-item three-line>
                    <v-list-item-content>
                      <div class="overline">My Registration Form</div>
                    </v-list-item-content>
                  </v-list-item>

                  <v-list-item>
                    <v-form ref="form" v-model="valid" lazy-validation>
                      <v-text-field
                        v-model="fName"
                        :rules="nameRules"
                        label="First Name"
                        required
                      ></v-text-field>

                      <v-text-field
                        v-model="lName"
                        :rules="nameRules"
                        label="Last Name"
                        required
                      ></v-text-field>

                      <v-text-field
                        v-model="email"
                        :rules="emailRules"
                        label="E-mail"
                        required
                      ></v-text-field>

                      <v-text-field
                        :append-icon="show ? 'mdi-eye' : 'mdi-eye-off'"
                        :rules="[rules.required, rules.min]"
                        :type="show ? 'text' : 'password'"
                        name="input-10-2"
                        label="Password"
                        hint="At least 8 characters"
                        v-model="password"
                        @click:append="show = !show"
                      ></v-text-field>

                      <v-text-field
                        :append-icon="show ? 'mdi-eye' : 'mdi-eye-off'"
                        :rules="[rules.required, rules.min, rules.passwordCheck]"
                        :type="show ? 'text' : 'password'"
                        name="input-10-2"
                        label="Confirm Password"
                        hint="At least 8 characters"
                        v-model="password_c"
                        @click:append="show = !show"
                      ></v-text-field>

                      <v-dialog
                        ref="dialog"
                        v-model="modal"
                        :return-value.sync="date"
                        persistent
                        width="290px"
                        required
                      >
                        <template v-slot:activator="{ on, attrs }">
                          <v-text-field
                            v-model="date"
                            label="Birthday"
                            append-icon="mdi-calendar"
                            readonly
                            v-bind="attrs"
                            v-on="on"
                            required
                          ></v-text-field>
                        </template>
                        <v-date-picker v-model="date" scrollable>
                          <v-spacer></v-spacer>
                          <v-btn text color="primary" @click="modal = false">
                            Cancel
                          </v-btn>
                          <v-btn
                            text
                            color="primary"
                            @click="$refs.dialog.save(date)"
                          >
                            OK
                          </v-btn>
                        </v-date-picker>
                      </v-dialog>

                      <v-radio-group v-model="row" row>
                        <v-radio label="Male" value="male"></v-radio>
                        <v-radio label="Female" value="female"></v-radio>
                        <v-radio label="Other" value="other"></v-radio>
                      </v-radio-group>

                      <v-textarea
                      name="input-4-1"
                      label="A short description about yourself"
                      value=""
                    ></v-textarea>

                    <v-select
                    :items="items"
                    label="Favorite Language"
                  ></v-select>

                    </v-form>
                  </v-list-item>
                  

                  <v-card-actions>
                    <v-btn outlined rounded text> Submit </v-btn>
                  </v-card-actions>
                </v-card>
              </template>
            </v-container>
          </v-main>

          <v-footer app> </v-footer>
        </v-app>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
          valid: true,
          show: false,
          fName: "",
          lName: "",
          password: "",
          password_c: "",
          date: null,
          menu: false,
          modal: false,
          male: false,
          female:false,
          other:false,
          row: null,
          items:["HTML", "CSS", "JavaScript"],
          nameRules: [
            (v) => !!v || "Name is required",
            (v) =>
              (v && v.length <= 10) || "Name must be less than 10 characters",
          ],
          email: "",
          emailRules: [
            (v) => !!v || "E-mail is required",
            (v) => /.+@.+\..+/.test(v) || "E-mail must be valid",
          ],
          rules: {
            required: (value) => !!value || "Required.",
            min: (v) => v.length >= 8 || "Min 8 characters",
            emailMatch: () => `The email and password you entered don't match`,
            passwordCheck: (e) => {
              let password_c;
              try {
                password_c = document.getElementById("app").__vue__.password;
              } catch (error) {}
              if (e === password_c) {
                return true;
              }
              return `Passwords you entered don't match`;
            },
          },
          checkbox: false,
        }),

        methods: {
          validate() {
            this.$refs.form.validate();
          },
          reset() {
            this.$refs.form.reset();
          },
          resetValidation() {
            this.$refs.form.resetValidation();
          },
        },
      });
    </script>
  </body>
</html>
