<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Registration Form</title>
  </head>

  <body>
    <form action="" method="post">
      <p>First Name: <input type="text" name="firstName" /></p>

      <p>Last Name: <input type="text" name="lastName" /></p>
      <p>Email: <input type="email" name="email" /></p>
      <p>Password: <input type="password" name="password" /></p>
      <p>Password Confirm: <input type="password" name="password" /></p>
      <p>Birthday: <input type="date" name="birthday" /></p>
      <p>
        <input type="radio" name="sex" id="Male" />
        <label for="Male">Male</label>
        <input type="radio" name="sex" id="Female" />
        <label for="Female">Female</label>
        <input type="radio" name="sex" id="Other" />
        <label for="Other">Other</label>
      </p>
      <p>A short description about yourself</p>
      <textarea name="description"></textarea>
      <p>Favorite Language</p>
      <select name="favoritelanguage">
        <option value="JavaScript">JavaScript</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
      </select>
      <p><input type="submit" value="SUBMIT" /></p>
    </form>
  </body>
</html>
